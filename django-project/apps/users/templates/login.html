{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block navigation_top %}
{% endblock %}

{% block main-content %}


<div class="w3-container w3-center w3-padding-64">
    <!-- Login Card -->
    <div class="w3-login-form w3-content w3-card-4 w3-round-large w3-padding-32">
        <form method="post" class="w3-container">
            {% csrf_token %}
            <!-- Logo -->
            <div class="w3-margin-bottom">
                <img src="{% static 'images/logo-250x250.png' %}" alt="logo" style="width: 30%; filter: brightness(10);">
            </div>

            <h2 class="w3-text-dark w3-margin-top lao-noto"><strong>ເຂົ້າສູ່ລະບົບ ທັອບວາລູ ເຊີວິດ</strong></h2>
            <div class="w3-section">
                <label class="w3-text-dark">ຊື່ຜູ້ໃຊ້ / ອີເມວ / ເບີໂທລະສັບ</label>
                <input type="text" name="username" id="id_username" required
                       class="w3-input w3-border w3-border-blue w3-round-xxlarge w3-light-grey w3-text-dark w3-center" autocomplete="off" style="font-style: italic;">
            </div>

            <div class="w3-section">
                <label class="w3-text-dark">ລະຫັດຜ່ານ</label>
                <input type="password" name="password" id="id_password" required
                       class="w3-input w3-border w3-border-blue w3-round-xxlarge w3-light-grey w3-text-dark w3-center" autocomplete="off" style="font-style: italic;">
            </div>

            <button type="submit"
                    class="w3-button w3-orange w3-round-xlarge w3-block w3-hover-deep-orange">
                ເຂົ້າສູ່ລະບົບ
            </button>

            <!-- <p class="w3-small w3-center w3-margin-top">
                Don't have an account? <a href="#" class="w3-text-purple">Sign Up</a>
            </p> -->
        </form>
    </div>
</div>

{% endblock %}
